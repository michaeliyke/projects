<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Bootstrap 5</title>
  <link rel="stylesheet" href="sources/bootstrap-5.0.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="sources/fontawesome-free-5.15.3/css/all.min.css">
  <link rel="stylesheet" href="sources/styles/nav5.css">
  <script src="sources/bootstrap-5.0.1/js/popper-2.9.min.js"></script>
  <script src="sources/bootstrap-5.0.1/js/bootstrap.min.js"></script>
</head>

<body>
  <header class="header">
  	<section class="container">
  			<!-- -expand-lg, -md, -sm =====point to expand and contract===== -->
  		<nav class="navbar navbar-expand-md navbar-light">
  			<!-- navbar-brand =====LOGO===== -->
  			<a href="#" class="navbar-brand">
  				<img 
  				src="sources/Images/logo/LOGO2.png" 
  				alt="Logo image" 
  				width="30" 
  				heig
  				class="d-inline-block align-bottom" 
  			/>
  				PT NG
  			</a>

  			<!-- navbar-toggler =====Hambuger menu icon spot===== -->
  			<button 
  				class="navbar-toggler" 
  				type="button" 
  				data-bs-toggle="collapse" 
  				data-bs-target="#toggleMobileMenu" 
  				aria-controls="toggleMobileMenu"
  				aria-expanded="false"
  				aria-label="Toggle Navigation"
  			>
  				<span class="navbar-toggler-icon"></span>
  			</button>


  			<div class="collapse navbar-collapse" id="toggleMobileMenu">
  				<!-- Navigation goes here -->
  				<!-- ul.text-center ===center nav at mobile view=== -->
  				<!-- ul.ms-auto ===move nav to right side=== ms=ml =margin start, me=mr=margin end -->
  				<ul class="navbar-nav text-center ms-auto">
  					<li><a href="#" class="nav-link">Pricing</a></li>
  					<li><a href="#" class="nav-link">Features</a></li>
  					<li><a href="#" class="nav-link">Contacts</a></li>
  				</ul>
  			</div>
  		</nav>
  	</section>	
  </header>
</body>

</html>
