{{ define "layout" }}
<!DOCTYPE html>
<html>

{{template "head" .}}
{{ $load := . }}

<body class="root-body">
    <div id="main" class="container">
        {{ template "silent_nav" . }}

        {{ template "main_nav" . }}
    </div>
    <div class="form-wrapper">
        <form novalidate action="/user/comments/" method="POST" class="account form signup"
            enctype="application/x-www-form-urlencoded">
            <h2>Share your thoughts below</h2>

            <div class="form-control">
                <label for="body" class="lable">Message</label>
                <textarea autofocuss draggable="false" class="control" name="body" cols="20" rows="10"></textarea>
            </div>
            <div class="form-control submit-control">
                <input type="submit" name="submit" class="control" value="Submit" />
            </div>
        </form>
    </div>
    <section class="comments">
        {{range .Comments}}
        <article class="comment-details">
            <figure class="avatar">
                <img src="/sources/Images/avatar/a2.png" width="50" height="50" alt="commentor-avatar">
                <figcaption></figcaption>
            </figure>
            <div class="comment">
                <div class="comment-header">
                    <span class="commentor-name">Michael C. Iyke</span>
                    <span class="comment-date">2d
                         <span class="comment-options">...</span>
                    </span>
                </div>
                <div class="comment-text">{{.Body}}</div>
                <div class="comment-footer">
                    <span class="c-like">Like
                        <span class="c-like-stats">28</span> |
                    </span>
                    <span class="c-dislike">Dislike
                        <span class="c-dislike-stats">18</span> |
                    </span>
                    <span class="reply"> Reply 
                        <span class="reply-stats">21</span>
                    </span>
                </div>
            </div>
        </article>
        {{end}}
    </section>
    <!-- {{template "footer" . }} -->

    <style>
        .signup.form.account {
            padding-bottom: 2em;
        }

        .signup .submit-control {
            margin-top: 1em;
        }
    </style>
</body>

</html>
{{ end }}
