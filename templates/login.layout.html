{{ define "layout" }}
{{ $load := . }}

<!DOCTYPE html>
<html>

{{template "head" .}}

<body class="root-body">

<div id="main">
    <section id="menu-control">
        {{ template "silent_nav" . }}

        {{ template "main_nav" . }}
    </section>
</div>
<div class="form-wrapper">
    <form action="/account/login/" method="POST" class="account form" enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="query" value="{{.Query}}">
        <div class="form-control">
            <label for="email" class="lable">Email</label>
            <input type="email" name="email" class="control" />
        </div>
        <div class="form-control">
            <label for="password" class="lable">Password</label>
            <input type="password" name="password" class="control" />
        </div>
        <div class="form-control checkbox-control">
            <input type="checkbox" name="keep-login" class="control" />
            <label for="keep-login" class="lable">Keep me logged in</label>
        </div>
        <div class="form-control checkbox-control">
            <span>
                {{$u := (printf "/account/signup?%v" .Query)}}
                {{if .Query}}
                <a href="{{$u}}">Create an Account </a>
                {{else}}
                <a href="/account/signup/">Create an Account </a>instead
                {{end}}
            </span>
        </div>
        <div class="form-control submit-control">
            <input type="submit" name="submit" class="control" value="Sign in" />
        </div>
    </form>
</div>
</body>

</html>
{{ end }}
