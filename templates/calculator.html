{{define "calculator"}}
{{ $load := . }}

<div class="row mx-0">
  <div class="col-12 col-sm-11 row px-0 mx-auto" id="project-wrapper">
    <div class="col-12 row px-0 mx-auto" id="inner-wrapper">
      <div id="project" class="row col-12 col-sm-11  mx-sm-auto mx-0 px-0 py-0">
        <h2 class="calculator-heading heading col-12 px-0 mx-0">Budget Calculator</h2>
        <form id="budget" class="col-12 row mx-0 px-0 px-sm-4">
          <div id="inputs" class="col-12 px-0 px-sm-4 mx-0 row mx-0">
            <div id="trigger" class="col-11 row px-0 mx-auto">
             
             
              <div id="toggler" class="toggler col-3 px-0">
                <nav class="navbar navbar-light p-0">
                  <button class="navbar-toggler mb-2 mgt-toggle-btn" type="button" data-toggle="collapse"
                    data-target="#mgt-tools" aria-controls="manage" aria-expanded="false" aria-label="Tools navigation">
                    <span class="navbar-toggler-icon action-btn">
                      <i class="fas fa-bars left"></i>
                    </span>
                  </button>
                </nav>
                <div id="mgt-tools" class="collapse mgt">
                  <div class="text-muted">TOOLS</div>
                  <hr />
                  <div class="managed file-data">
                    <label for="data-upload-input">Load file</label>
                    <input class="data-upload" type="file" accept="application/json,text/plain" multiple
                      id="data-upload-input" />
                  </div>
                  <div class="managed converting to-pdf">save as pdf</div>
                  <div class="managed disabled saving save-as-text">save as text</div>
                  <div class="managed disabled managing share-data">share as text</div>
                  <div class="managed printing print-data"> print</div>
                </div>
              </div>

              <div class="col-3 px-0">
                <div id="reset" class="trigger reset action-btn"> Reset </div>
              </div>
              <div id="total" class="trigger total col-3 px-0 action-btn">Total: 0.00</div>


              <div id="submit" class="trigger submit col-3 px-0">
                <nav class="navbar navbar-light p-0">
                  <button class="navbar-toggler mb-2 mgt-toggle-btn" type="button" data-toggle="collapse"
                    data-target="#mgt-options" aria-controls="mgt-options" aria-expanded="false"
                    aria-label="Tools navigation">
                    <span class="dropdown-toggle right action-btn">Manage</span>
                  </button>
                </nav>
                <div id="mgt-options" class="collapse mgt collections-mgt-menu">
                  <div class="text-muted">Manage Listing</div> <!-- tooltip-->
                  <hr />


                  <div class="managed view-recent">
                    <div class="btn-group dropright">
                      <nav class="navbar navbar-light p-0">
                        <button class="navbar-toggler mb-2 mgt-toggle-btn" type="button" data-toggle="collapse"
                          data-target="#listings" aria-controls="listings" aria-expanded="false"
                          aria-label="Listings">
                          <span>Listing
                            <i class="fas fa-caret-right" aria-haspopup="true" aria-expanded="false"></i>
                          </span>
                  
                        </button>
                      </nav>
                      
                      <div id="listings" class="collapse mgt collections-mgt-menu dropdown-menu">
                        <div class="managed create-listing">Create listing</div>
                        <div class="managed">Browse listings</div>
                        <div class="managed disabled">Recent listings</div>
                      </div>
                    </div>
                  </div>

                  <div class="managed view-recent">
                    <div class="btn-group dropright">
                      <nav class="navbar navbar-light p-0">
                        <button class="navbar-toggler mb-2 mgt-toggle-btn" type="button" data-toggle="collapse"
                          data-target="#add-to-list" aria-controls="add-to-list" aria-expanded="false"
                          aria-label="Add to list">
                          <span>Collection
                            <i class="fas fa-caret-right" aria-haspopup="true" aria-expanded="false"></i>
                          </span>
                  
                        </button>
                      </nav>
                      
                      <div id="add-to-list" class="collapse mgt collections-mgt-menu dropdown-menu">
                        <div class="managed">Create new</div>
                        <hr />
                        <div class="managed">Browse</div>
                        <div class="managed disabled">Manage</div>
                      </div>
                    </div>
                  </div>


                  <div class="managed view-recent">
                    <div class="btn-group dropright">
                      <nav class="navbar navbar-light p-0">
                        <button class="navbar-toggler mb-2 mgt-toggle-btn" type="button" data-toggle="collapse"
                          data-target="#recent-collections" aria-controls="mgt-options" aria-expanded="false"
                          aria-label="recent collection">
                          <span>Add to collection
                            <i class="fas fa-caret-right" aria-haspopup="true" aria-expanded="false"></i>
                          </span>
                  
                        </button>
                      </nav>
                      <!-- collapse mgt collections-mgt-menu  -->
                      <div id="recent-collections" class="collapse mgt dropdown-menu collections-mgt-menu">
                        <div class="managed">Recent collections</div>
                        <div class="managed">-- - --</div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>


            </div>
            <div id="input" class="col-10 row px-0 px-sm-4 mx-auto">
              <input type="text" name="item" id="item" class="input col-6 type item" placeholder="First Item" />
              <input type="digit" name="value" id="amount" class="input col-5 col-sm-12 type amount"
                placeholder="value" />
            </div>
            <div class="trigger col-12">
              <span id="currentItem">current value</span> <span>:</span> <span id="current"> 0.0</span>
            </div>
          </div>
          <div id="resultsPane" class="calc-pane col-12 px-0 py-0">

            <div class="modal fade" id="mainModal" data-role="info" tabindex="-1" role="dialog"
              aria-labelledby="pageModal" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content row col-8 mx-0 px-0">
                  <div class="modal-header col-12 row">
                    <h5 class="modal-title" id="pageModal"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body col-12 row mx-0 px-0"></div>
                  <div class="modal-footer col-12 row">
                    <button type="button" class="btn btn-link modal-no" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-link modal-yes">Continue</button>
                  </div>
                </div>
              </div>
            </div>

            <table class="table">
              <tbody>
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{end}}
