<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password Validation</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row">
        <form onsubmit="return false">
            <fieldset>
                <div class="container">
                    <legend>The bits I need to make you join my forum</legend>
                    <br>
                    <!-- <label for="userName">UserName</label>
                    <input id="userName" name="userName" type="text" placeholder="enter username">
                    <br>
                    <br>
 --> -->
                    <label for="password">Password</label>
                    <input  type="password" name="password" id="password" placeholder="enter password">

                    <br><br>
                    <button onclick="checkPassword(event) ">Check Password Strength</button>
                </div>
            </fieldset>
        </form>
        <section>
            <h2>Welcome! <span id="firstName"></span></h2>
            <p>We are committed to protecting you 24/7.</p>
            <p> check the Meter below to confirm your password Strength</p>
            <div>
                <meter id="meter" min="24" max="100" low="50" high="75" optimum="100"></meter>
                <span id="percent">0%</span>
            </div>
            <h2 id="final-message"></h2>
            <div id="message-body">
                
            <div class="message fail"></div>
            <div class="message fail"></div>
            <div class="message fail"></div>
            <div class="message fail"></div>
            <div class="message fail"></div>
            </div>
        </section>

        
    </div>
    
    <script src="script.js"></script>
</body>

</html>
