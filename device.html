<h1>Device Info</h1>
<h2>Basics</h2>
<div>
  <p><span>Client width: </span><span class="client-width"></span></p>
  <p><span>Inner width: </span><span class="inner-width"></span></p>
  <p><span>Screen width: </span><span class="screen-width"></span></p>
  <p><span>Effective Width: </span><span class="effective-width"></span></p>
</div>
<script type="text/javascript" charset="utf-8">
pt(Foo);

function Foo($, body, head, sapi, _, global, Log,stringify, stringifyAll, a) {
  var find = (name) => document.getElementsByClassName.call(document)[0];
  function update(element, txt) {
    element.testContext = txt;
  }


  update(find("client-width"), sapi.documentElement.clientWidth);
  update(find("inner-width"), window.innerWidth);
  update(find("screen-width"), window.screen.width);
  update(find("effective-width"), Math.max(Math.max(window.innerWidth, window.screen.width), sapi.documentElement.clientWidth));
}
</script>
